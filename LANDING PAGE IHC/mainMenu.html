<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Avaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-lateral">
        <div class="menu-barra">
            <button class="menu-boton">
                <img src="img/imgMain/barraLateral.png" alt="barra" class="icono">
            </button>
        </div>
        <div class="menu-item">
            <button class="menu-boton" onclick="location.href='mensajes.html'">
                <img src="img/imgMain/plus.png" alt="+" class="icono">
            </button>
        </div>
        <div class="menu-opciones">
            <button class="menu-boton">
                <img src="img/imgMain/persona.png" alt="Avatares" class="icono">
                Avatares
            </button>
            <button class="menu-boton">
                <img src="img/imgMain/estrella.png" alt="Vestimenta" class="icono">
                Vestimenta
            </button>
            <button class="menu-boton">
                <img src="img/imgMain/paraguas.png" alt="Accesorios" class="icono">
                Accesorios
            </button>
            <button class="menu-boton">
                <img src="img/imgMain/paquete.png" alt="Paquetes" class="icono">
                Paquetes
            </button>
        </div>
    </div>

    <div class="contenido-principal">
        <h2>Avatares pre-hechos:</h2>
        <div class="galeria-avatares">
            <div class="avatar"><img src="img/imgAvatar/avatar01.png" alt="Avatar 1"></div>
            <div class="avatar"><img src="img/imgAvatar/avatar02.png" alt="Avatar 2"></div>
            <div class="avatar"><img src="img/imgAvatar/avatar03.png" alt="Avatar 3"></div>
            <div class="avatar"><img src="img/imgAvatar/avatar04.png" alt="Avatar 4"></div>
            <div class="avatar"><img src="img/imgAvatar/avatar05.png" alt="Avatar 5"></div>
            <!-- Agrega más avatares según sea necesario -->
        </div>
    </div>
</body>
</html>
